<div class="container">
    <h1>Años bisiestos</h1>
    <mat-divider></mat-divider>
    <p class="mt-3">
        En este endpoin enviaremos una año inicial, y un año final
        para rescatar los años bisiestos en ese periodo  
    </p>
    <mat-card class="mb-3">
        <mat-card-content class="w-100 mx-0 px-2 row" [formGroup]="yearsForm">
            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Año inicial</mat-label>
                <input matInput
                    autocomplete="off"
                    placeholder=""
                    type="number"
                    required
                    formControlName="inicio"
                >
                <mat-error>
                    Año incorrecto
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Año Final</mat-label>
                <input matInput
                    autocomplete="off"
                    placeholder=""
                    type="number"
                    required
                    formControlName="final"
                >
                <mat-error>
                    Año incorrecto
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
            <button mat-flat-button color="primary" (click)="getBisiestos()" *ngIf="!isLoading">Enviar</button>
            <div class="row w-100 mx-0 align-items-center justify-content-center py-2" *ngIf="isLoading">
                <mat-spinner></mat-spinner>
            </div>
        </mat-card-actions>
    </mat-card>
    <div class="w-100 text-center pt-3 mt-3 text-wrap" *ngIf="bisiestos !== null">
        <p style="font-size: 1.2rem;
        overflow-wrap: break-word; 
        word-wrap: break-word;
        line-height: 1.4rem;" class="text-wrap">{{bisiestos}}</p>
    </div>
</div>
