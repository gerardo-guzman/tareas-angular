<div class="container">
    <h1>Últimos domingos</h1>
    <mat-divider></mat-divider>
    <p class="mt-3">
        En este endpoin enviaremos una fecha inicial, y una fecha final
        para rescatar el número de veces en las que el domingo fue el último día del mes.  
    </p>
    <mat-card class="mb-3">
        <mat-card-content class="w-100 mx-0 px-2 row" [formGroup]="formFechas">
            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Fecha Inicial</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaInicial">
                <mat-error>
                    Campo requerido
                </mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Fecha Final</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="fechaFinal">
                <mat-error>
                    Campo requerido
                </mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
            <button mat-flat-button color="primary" (click)="getSundays()" *ngIf="!isLoading">Enviar</button>
            <div class="row w-100 mx-0 align-items-center justify-content-center py-2" *ngIf="isLoading">
                <mat-spinner></mat-spinner>
            </div>
        </mat-card-actions>
    </mat-card>
    <div class="w-100 text-center pt-3" *ngIf="domingos !== null">
        Domingos: <span style="font-size: 3rem;">{{domingos}}</span>
    </div>
</div>
